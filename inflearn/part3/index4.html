<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = s[0];
        let count = 1;
        for (let i = 0; i < s.length-1; i++) {
          
          if(s[i] !== s[i+1]) {
            answer += String(count);
            answer += s[i+1];
            count = 1;
          } else {
            count++;
          }
          answer = answer.replace(1,'');
        }
        return answer;
      }

      let str = 'KKHSSSSSSSE';
      console.log(solution(str));
    </script>
  </body>
</html>
